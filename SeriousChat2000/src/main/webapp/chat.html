<!DOCTYPE html>
<html>
    <head>
        <title>Serious Chat 2000</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Serious Chat 2000</h1>
        </header>

        <section id="chat">

        </section>

        <section id="input">
            User: <input id="usr" type="text" /><br>
            Message: <input id="msg" type="text" />
            <p class="button" onclick="showUploadFrame()">Send picture...</p>
        </section>

        <section id="uploadframe">
            <h2>Upload image</h2>
            <form enctype="multipart/form-data" action="/api/chat/upload" method="post">
                <input type="file" id="file" onchange="previewFile()" /><br>
                <img src="" id="preview" alt="Image preview"><br>
                <button type="submit" onclick="hideUploadFrame">OK</button>
                <button type="button" onclick="hideUploadFrame">Cancel</button>
            </form>
        </section>

        <script src="chat.js"></script>
        <script src="upload.js"></script>

    </body>
</html>
